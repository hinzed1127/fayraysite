<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fay Ray</title>

    <meta name="description" content="Fay Ray is a band from Chicago that plays a weird amalgamation of genres and just wants to make you dance." />
    <link rel="canonical" href="http://www.fayray.band/"/>
    <link rel="image_src" href="http://i.imgur.com/7CM0za0.jpg?fb" />

    <!-- Open Graph Protocol Links - http://ogp.me/ -->
    <meta property="og:site_name" content="Fay Ray"/>
    <meta property="og:title" content="Fay Ray"/>
    <meta property="og:url" content="http://www.fayray.band/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://i.imgur.com/7CM0za0.jpg?fb"/>
    <meta property="og:image:alt" content="Fay Ray promotional image, alley portrait"/>
    <!-- <meta property="og:video" content="https://www.youtube.com/watch?v=SmwPLvajZFo&feature=youtu.be"/> -->
    <meta property="og:description" content="Fay Ray is a band from Chicago that plays a weird amalgamation of genres and just wants to make you dance." />

    <!-- Twitter Card -->
    <meta name="twitter:title" content="Fay Ray"/>
    <meta name="twitter:image" content="http://i.imgur.com/7CM0za0.jpg?fb"/>
    <meta name="twitter:url" content="http://www.fayray.band/"/>
    <meta name="twitter:card" content="summary"/>

    <!-- FB info -->
    <meta property="fb:app_id" content="724328421071106"/>

    <!-- Item Props -->
    <meta itemprop="name" content="Fay Ray"/>
    <meta itemprop="url" content="http://www.fayray.band/"/>
    <meta itemprop="thumbnailUrl" content="http://i.imgur.com/7CM0za0.jpg?fb"/>
    <meta itemprop="image" content="http://i.imgur.com/7CM0za0.jpg?fb"/>

    <meta name="google-site-verification" content="5DDGeZhxhqM8c1YwSo18UVBFGBxNqR4pryAw9s4FXBI" />

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "description": "<p>Fay Ray is a band from Chicago that plays a weird amalgamation of genres and just wants to make you dance.&nbsp;</p>",
        "image": "https://f4.bcbits.com/img/0010841805_10.jpg",
        "name": "Fay Ray",
        "url": "http://www.fayray.band/"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "address": "",
        "legalName": "Fay Ray",
        "telephone": ""
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "LocalBusiness",
        "address": "",
        "image": "https://f4.bcbits.com/img/0010841805_10.jpg",
        "name": "Fay Ray"
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
      <script type="text/javascript">
        WebFontConfig = {
          google: { families: ['VT323','Droid Sans', 'sans-serif'] }
        };
        (function() {
          const wf = document.createElement('script');
          wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
          wf.type = 'text/javascript';
          wf.async = 'true';
          const s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

  </body>
</html>
